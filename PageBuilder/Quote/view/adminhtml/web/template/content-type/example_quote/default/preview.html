<div attr="data.main.attributes"
     ko-style="data.main.style"
     class="pagebuilder-content-type"
     css="data.main.css"
     event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"></render>
    <blockquote  attr="data.quote.attributes"
         ko-style="data.quote.style"
         class="quote"
         css="data.quote.css"
         data-bind="liveEdit: { field: 'quote_text', placeholder: $t('Enter Quote') }"></blockquote>
    <div
        class="quote-author"
        attr="data.author.attributes"
        ko-style="data.author.style"
        css="data.author.css"
        data-bind="liveEdit: { field: 'quote_author', placeholder: $t('Enter Author') }"></div>
    <div 
        class="quote-title"
        attr="data.author_title.attributes"
        ko-style="data.author_title.style"
        css="data.author_title.css"
        data-bind="liveEdit: { field: 'quote_author_desc', placeholder: $t('Enter Description') }"></div>
</div>
